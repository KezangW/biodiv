#habitat
habitat.definition.Habitat: Habitat refers to a certain part of environment or vegetation that is inhabited by a particular animal and/or plant species. Habitat therefore represents natural environment where certain animal and plant species live, find food and most importantly reproduce
habitat.definition.All: All habitats
habitat.definition.Forest: Predominantly of tree species or wooded land
habitat.definition.Thicket: Dense or discontinuous woody shrub land with sporadic occurrence of trees
habitat.definition.Savanna: Predominantly of tall grasses with sporadic tree or shrub cover
habitat.definition.Grassland: Predominantly covered by grasses and other herbs, some times with sporadic occurrence of shrubs
habitat.definition.Swamp: Marshy land that support aquatic plants (including mangroves)
habitat.definition.Aquatic: Fresh water ponds, lakes streams and rivers / brackish water
habitat.definition.Rocky: Outcrops of small and large boulders or cliffs
habitat.definition.Desert: Sprawling sand dunes with or without sporadic vegetation
habitat.definition.Agriculture: Man made crop land of either woody species or herbs or shrubs
habitat.definition.Others: All other habitats

